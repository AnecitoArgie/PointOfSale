<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="pos-app">
        <div class="row">
            <div class="col-md-6" id="items-list" >
                <h2>Shoes For Sale</h2>
                <div class="row" id="items-row"></div>
            </div>
            <div class="col-md-6" id="cart" >
                <h2>Shopping Cart</h2>
                <ul class="list-group" id="cart-items">
                    <!-- dito lalabas ang item -->
                </ul>
                <p id="total-items">Total Items: 0</p>
                <p id="total-price">Total Price: ₱0.00</p>
                <button class="btn btn-primary" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    ...
    <!-- Modal for Payment  -->
    <div id="paymentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">GCash Payment</h4>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="gcash-number">Name</label>
                            <input type="text" class="form-control" id="gcash-number" placeholder="Enter Name of the Customer" required>
                        </div>
                        <p id="total-price-payment">Total Price: ₱0.00</p>
                        <div class="form-group">
                            <label for="payment-amount">Payment Amount</label>
                            <input type="number" class="form-control" id="payment-amount" placeholder="Enter payment amount" required>
                        </div>
                    
                        <p id="total-change">Total Change: ₱0.00</p>
                        <button type="submit" class="btn btn-success">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
...


    <script src="script.js"></script>
</body>
</html>
